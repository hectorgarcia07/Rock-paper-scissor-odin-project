<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors Game!</title>
    </head>
    <body>
       <div class="container">
            <div class="title">
                <h1 style="margin: 20px 0px;">Rock Paper Scissors!</h1>
            </div>
            <div class="result">
                <h1 class="result-style">You Win!</h1>
            </div>
            <div class="options">
                <a href="" class="option-style"><div class="option-items"><h2 class="hidden">Rock</h2><img src="images/rock.png" alt="rock"></div></a>
                <a href="" class="option-style"><div class="option-items"><h2 class="hidden">Paper</h2><img src="images/paper.png" alt="paper"></div></a>
                <a href="" class="option-style"><div class="option-items"><h2 class="hidden">Scissor</h2><img src="images/scissor.png" alt="scissor"></div></a>
            </div>
            <div class="round-result">
                <h2 class="result-output">Your Choice: Scissor</h2>
                <h2 class="result-output">You lost this round</h2>
                <h2 class="result-output">Computer's Choice: Scissor</h2>
            </div>
            <div class="score">
                <div class="score-background">
                    <h1>Score :</h1>
                    <div class="score-tile"></div>
                    <div class="score-tile"></div>
                    <div class="score-tile"></div>
                    <div class="score-tile"></div>
                    <div class="score-tile"></div>
                </div>
            </div>
       </div>
    </body>
</html>
